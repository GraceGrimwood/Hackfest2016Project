			</div>

	<!--  Scripts-->
	<script src="js/jquery-3.1.0.min.js"></script>

	<div id = "key">
		<h1>Key:<h1>
	</div>
    <script>
        function initMap() {
          var mapDiv = document.getElementById('map');
          var curmap = new google.maps.Map(mapDiv, {
			center: {lat: -43.8025914, lng: 171.93542879999995},
			zoom:7,
			mapTypeId:google.maps.MapTypeId.ROADMAP,
			styles: [[{featureType:"administrative",
			elementType:"all",
			stylers:[{visibility:"on"}]
			},{
			featureType:"landscape",
			elementType:"all",
			stylers:[{hue:"#ff0300"},
			{saturation:-100},
			{lightness:129.33333333333334},
			{gamma:1},
			{visibility:"on"}]
			},{
			featureType:"poi",
			elementType:"all",
			stylers:[{hue:"#abff00"},
			{saturation:61.80000000000001},
			{lightness:13.800000000000011},
			{gamma:1},
			{visibility:"on"}]
			},{
			featureType:"road",
			elementType:"all",
			stylers:[{visibility:"off"}]
			},{
			featureType: "road.highway",
			elementType: "labels.icon",
			stylers: [{visibility: "off"}]
			},{
			featureType: "road.arterial",
			elementType: "all",
			stylers: [{hue: "#00b7ff"},
			{saturation: -31.19999999999996},
			{lightness: 2.1803921568627374},
			{gamma: 1},
			{visibility: "on"}]
			},{
			featureType: "road.local",
			elementType: "all",
			stylers: [{hue: "#00B5FF"},
			{saturation: -33.33333333333343},
			{lightness: 27.294117647058826},
			{gamma: 1},
			{visibility: "on"}]
			},{
			featureType:"transit.station.airport",
			elementType:"all",
			stylers:[{visibility:"on"}]
			},{
			featureType:"transit.station.bus",
			elementType:"all",
			stylers:[{visibility:"off"}]
			},{
			featureType:"water",
			elementType:"all",
			stylers:[{hue:"#00B7FF"},
			{saturation:8.400000000000006},
			{lightness:36.400000000000006},
			{gamma:1}]}
			]]
          });
		  initAutocomplete(curmap);
		  initialize(curmap);
		  var keyElement = document.getElementById('key');
		 if(map.controls != undefined && map.controls[google.maps.ControlPosition.RIGHT_BOTTOM] != undefined){
			map.controls[google.maps.ControlPosition.RIGHT_BOTTOM].push(keyElement);  
		 }
        }
    </script>
	<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAv3KYXF1evdxZgdJbbUL_LioWuFToiicI&callback=initMap&libraries=places">
    </script>
